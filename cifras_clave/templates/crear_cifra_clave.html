{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Crear Anuncio</h1>

    <form action="/cifras/create/" method="POST" class="card card-body">
        {% csrf_token %}
        <h4>{{error}}</h4>
        {{form.as_p}}
        <button>
            Publicar anuncio
        </button>
    </form>

</div>

{% endblock %}
